<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Calculator</title>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- BOOTSTRAP CSS LINK -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<!-- Bootsttap js Script link-->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="main-body">

<div class="calc-body container-fluid">

  <div class="calc-screen">
    <input id="screen" type="text" name="" value="">
  </div>
  <div class="numbers">
    <div class="numbers1">
      <button onclick="btnClear()"  type="button" name="button" class="clear-btn">clear</button>
      <button onclick="btnClick('/')"  type="button" name="button" class="button">/</button>
    </div>
    <div class="numbers1">
      <button onclick="btnClick(7)"  type="button" name="button" class="button">7</button>
      <button onclick="btnClick(8)"   type="button" name="button" class="button">8</button>
      <button onclick="btnClick(9)"   type="button" name="button" class="button">9</button>
      <button onclick="btnClick('*')"   type="button" name="button" class="button">X</button>
    </div>
    <div class="numbers1">
      <button onclick="btnClick(4)"   type="button" name="button" class="button">4</button>
      <button onclick="btnClick(5)"  type="button" name="button" class="button">5</button>
      <button onclick="btnClick(6)"  type="button" name="button" class="button">6</button>
      <button onclick="btnClick('-')"  type="button" name="button" class="button">-</button>
    </div>
    <div class="numbers1">
      <button onclick="btnClick(1)"  type="button" name="button" class="button">1</button>
      <button onclick="btnClick(2)"  type="button" name="button" class="button">2</button>
      <button onclick="btnClick(3)"  type="button" name="button" class="button">3</button>
      <button onclick="btnClick('+')"  type="button" name="button" class="button">+</button>
    </div>
    <div class="numbers1">
      <button onclick="btnClick(0)"   type="button" name="button" class="zero-btn">0</button>
      <button onclick="btnClick('.')"  type="button" name="button" class="button">.</button>
      <button onclick="result('=')"  type="button" name="button" class="button">=</button>
    </div>
  </div>

<h3> &copy My Calculator</h3>
</div>


    </div>



<script src="app.js" charset="utf-8"></script>
  </body>
</html>
